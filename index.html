<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9a3dbda65a.js" crossorigin="anonymous"></script>
    <!-- Style sheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script src="js/script.js" defer></script>
    <title>Tracbudget | Budget App</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header bg-blue-700 text-white h-[100px]">
      <div
        class="flex flex-col items-center justify-center container mx-auto h-full space-y-2 md:flex-row md:justify-between md:space-y-0"
      >
        <!-- Logo -->
        <div>
          <h1 class="text-3xl"><i class="fa-solid fa-wallet"></i> Tracbudget</h1>
        </div>
        <!-- Buttons -->
        <div class="flex items-center justify-center space-x-2">
          <a href="#" class="btn btn-primary">Set Budget</a>
          <a href="#" class="btn btn-primary">Reset Budget</a>
        </div>
      </div>
    </header>

    <main>
      <!-- Data Section -->
      <section class="data container mx-auto p-4">
        <!-- Grid Container -->
        <div class="grid grid-cols-1 gap-2 pb-6 md:grid-cols-6">
          <!-- Grid Item -->
          <div class="grid-item bg-gray-800 text-white md:col-span-3">
            <h2 class="text-2xl">$<span id="budget-limit">2000</span></h2>
            <p>Monthly Budget</p>
          </div>
          <!-- Grid Item -->
          <div class="grid-item bg-blue-700 text-white md:col-span-3">
            <h2 class="text-2xl">$<span id="gain-loss">0</span></h2>
            <p>Gain/Loss</p>
          </div>
          <!-- Grid Item -->
          <div class="grid-item bg-slate-300 text-black md:col-span-2">
            <h2 class="text-2xl">$<span id="purchases">0</span></h2>
            <p>Purchases</p>
          </div>
          <!-- Grid Item -->
          <div class="grid-item bg-slate-300 text-black md:col-span-2">
            <h2 class="text-2xl">$<span id="deposits">0</span></h2>
            <p>Deposits</p>
          </div>
          <!-- Grid Item -->
          <div class="grid-item bg-slate-300 text-black md:col-span-2">
            <h2 class="text-2xl">$<span id="remaining">0</span></h2>
            <p>Remaining Budget</p>
          </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar h-[10px] w-full bg-slate-300 rounded-xl">
          <span class="progress h-full w-full bg-blue-700"></span>
        </div>
      </section>

      <!-- Filter Section -->
      <section class="filters container mx-auto p-4">
        <!-- Grid -->
        <div class="grid grid-cols-1 gap-2 pb-6 md:grid-cols-2">
          <!-- Grid Item -->
          <div>
            <input
              type="text"
              id="filter-purchases"
              class="filter-input border-2 py-1.5 px-2 rounded-md w-full"
              placeholder="Filter Purchases..."
            />
          </div>
          <!-- Grid Item -->
          <div>
            <input
              type="text"
              id="filter-deposits"
              class="filter-input border-2 py-1.5 px-2 rounded-md w-full"
              placeholder="Filter Deposits..."
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
