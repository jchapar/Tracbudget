<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9a3dbda65a.js" crossorigin="anonymous"></script>
    <!-- Style sheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script src="js/script.js" defer></script>
    <title>Tracbudget | Budget App</title>
  </head>
  <body class="relative">
    <!-- Header -->
    <header class="header bg-blue-700 text-white h-[100px]">
      <div
        class="flex flex-col items-center justify-center container mx-auto h-full space-y-2 md:flex-row md:justify-between md:space-y-0"
      >
        <!-- Logo -->
        <div>
          <h1 class="text-3xl"><i class="fa-solid fa-wallet"></i> Tracbudget</h1>
        </div>
        <!-- Buttons -->
        <div class="flex items-center justify-center space-x-2">
          <a href="#" class="btn btn-primary" id="set-budget">Set Budget</a>
          <a href="#" id="reset" class="btn btn-primary">Reset Budget</a>
        </div>
      </div>
    </header>

    <!-- Bugdet Modal -->
    <div
      id="budget-limit-modal"
      class="hidden w-[500px] left-[50%] translate-x-[-50%] bg-white p-4 rounded-lg shadow-2xl"
    >
      <div class="flex flex-col items-left space-y-4">
        <h3>Set Budget Limit</h3>
        <form id="budget-limit-form" class="flex flex-col space-y-4">
          <input
            type="number"
            id="limit"
            class="outline-none border-2 py-1.5 px-2 rounded-md"
            placeholder="Enter Budget Limit"
          />
          <button type="submit" class="btn bg-blue-600 text-white outline-none">Set Limit</button>
        </form>
      </div>
    </div>

    <main>
      <!-- Data Section -->
      <section class="data container mx-auto p-4">
        <!-- Grid Container -->
        <div class="grid grid-cols-1 gap-2 pb-6 md:grid-cols-6">
          <!-- Grid Item -->
          <div class="grid-item bg-gray-800 text-white md:col-span-3">
            <h2 class="text-2xl">$<span id="budget-limit">2000</span></h2>
            <p>Monthly Budget</p>
          </div>
          <!-- Grid Item -->
          <div class="grid-item bg-blue-700 text-white md:col-span-3">
            <h2 class="text-2xl">$<span id="total-spent">200</span></h2>
            <p>Total Spent</p>
          </div>
          <!-- Grid Item -->
          <div class="grid-item bg-slate-300 text-black md:col-span-2">
            <h2 class="text-2xl">$<span id="purchases">0</span></h2>
            <p>Purchases</p>
          </div>
          <!-- Grid Item -->
          <div class="grid-item bg-slate-300 text-black md:col-span-2">
            <h2 class="text-2xl">$<span id="deposits">0</span></h2>
            <p>Deposits</p>
          </div>
          <!-- Grid Item -->
          <div class="grid-item bg-slate-300 text-black md:col-span-2">
            <h2 class="text-2xl">$<span id="remaining">0</span></h2>
            <p>Remaining Budget</p>
          </div>
        </div>

        <!-- Progress Bar -->
        <div
          class="progress-bar h-[10px] w-full bg-slate-300 rounded-xl flex overflow-hidden transition-all"
        >
          <span id="progress" class="progress h-full bg-blue-700 overflow-hidden ease-in"></span>
        </div>
      </section>

      <!-- Filter Section -->
      <section class="filters container mx-auto p-4">
        <!-- Grid -->
        <div class="grid grid-cols-1 gap-2 pb-6 md:grid-cols-2">
          <!-- Grid Item -->
          <div>
            <input
              type="text"
              id="filter-purchases"
              class="filter-input border-2 py-1.5 px-2 rounded-md w-full"
              placeholder="Filter Purchases..."
            />
          </div>
          <!-- Grid Item -->
          <div>
            <input
              type="text"
              id="filter-deposits"
              class="filter-input border-2 py-1.5 px-2 rounded-md w-full"
              placeholder="Filter Deposits..."
            />
          </div>
        </div>
      </section>

      <!-- Lists Section -->
      <section class="lists container mx-auto p-4">
        <!-- Grid -->
        <div class="grid grid-cols-1 gap-2 pb-6 md:grid-cols-2">
          <!-- Grid Item -->
          <div>
            <h2 class="text-2xl border-l-4 border-blue-700 pl-2 mb-2">Purchases</h2>
            <!-- Add Purchases Form -->
            <form id="purchases-form" class="bg-slate-200 p-4 rounded-lg space-y-4 mb-4">
              <div>
                <input
                  type="text"
                  id="purchase-name"
                  placeholder="Enter a purchase"
                  class="w-full py-1 px-2 rounded-md"
                />
              </div>
              <div>
                <input
                  type="text"
                  id="purchase-amount"
                  placeholder="Purchase amount"
                  class="w-full py-1 px-2 rounded-md"
                />
              </div>
              <button type="submit" class="bg-blue-700 py-2 px-4 text-white rounded-lg">
                Add Purchase
              </button>
            </form>

            <!-- Purchasing Items -->
            <div id="purchase-items">
              <!-- JS Code -->
            </div>
          </div>

          <!-- Grid Item -->
          <div>
            <h2 class="text-2xl border-l-4 border-orange-500 pl-2 mb-2">Deposits</h2>
            <!-- Add Deposits Form -->
            <form id="deposits-form" class="bg-slate-200 p-4 rounded-lg space-y-4 mb-4">
              <div>
                <input
                  type="text"
                  id="deposit-name"
                  placeholder="Enter a deposit"
                  class="w-full py-1 px-2 rounded-md"
                />
              </div>
              <div>
                <input
                  type="text"
                  id="deposit-amount"
                  placeholder="Deposit amount"
                  class="w-full py-1 px-2 rounded-md"
                />
              </div>
              <button type="submit" class="bg-orange-500 py-2 px-4 text-white rounded-lg">
                Add Deposit
              </button>
            </form>

            <!-- Deposit Items -->
            <div id="deposit-items">
              <!-- JS Code -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
